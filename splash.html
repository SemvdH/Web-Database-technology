<!DOCTYPE html>
<html>
<head>
<title>BattleSen</title>
<link href="https://fonts.googleapis.com/css?family=Signika" rel="stylesheet">
<link href="reset.css" rel="stylesheet" type="text/css">
<link href="stylesplash.css" rel="stylesheet" type="text/css">
</head>
<body>
	<header>
		<div class="title">
			<h1>BattleSen</h1>
		</div>
	</header>
	<main>
	<section class="user-part">
		<p class="gameinfo">Current players:</p>
		<p class="gameinfodisplayed">ADD JS</p>
		<p class="gameinfo">Current games:</p>
		<p class="gameinfodisplayed">ADD JS</p>
		<p class="gameinfo">Server status:</p>
		<p class="gameinfodisplayed">ADD JS</p>
		<div class="start-button">
			<input id="button" type="text" name="" value="Enter name"><br> <input
				type="button" value="Start">
		</div>
	</section>
	</main>

	<footer>
		<div class="image">
			<img src="https://i.imgur.com/4Lmoyok.png" alt="This is supposed to be an epic battleship getting fired at">
		</div>
		<h6 id="credits">made by Dan Dan Berendsen & Sem van der Hoeven</h6>
	</footer>

</body>
</html>
